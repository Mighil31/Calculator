<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">     
    </head>
    <body>
        
        <h1>Calculator</h1>
        <div class="main">
            <div class="screen">
                <div id="upper-display">
                    <p>123123123123123123123</p>
                </div>
                <div id="lower-display">
                    <p>123123</p>
                </div>
            </div>

            <div class="btn-grid">
                <button class="button clear" id="AC">AC</button>

                <button class="button back" id="C">C</button>

                <button class="button op" id="*">*</button>

                <button class="button op" id="/">/</button>

                <button class="button num" id="7">7</button>

                <button class="button num" id="8">8</button>

                <button class="button num" id="9">9</button>

                <button class="button op" id="-">-</button>

                <button class="button num" id="4">4</button>

                <button class="button num" id="5">5</button>

                <button class="button num" id="6">6</button>

                <button class="button op" id="+">+</button>

                <button class="button num" id="1">1</button>

                <button class="button num" id="2">2</button>

                <button class="button num" id="3">3</button>

                <button class="button equal" id="=">=</button>

                <button class="button num zero" id="0">0</button>

                <button class="button dot" id=".">.</button>

                
            </div>
            
        </div>
        
        <script src="script.js" defer></script>
    </body>
</html>
